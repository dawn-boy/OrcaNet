{% extends 'base.html' %}

{% block content %}
<div id="main-content">
    <div class="max-w-xl w-full mx-auto">
        <h3 class="text-2xl mb-2 text-white font-bold text-center">Upload Visualization Data</h3>
        <p class="text-gray-400 mb-6 text-center">
            Select your <strong class="text-cyan-400">.json</strong> file to populate the results page.
        </p>

        <form hx-post="/upload"
              hx-encoding="multipart/form-data"
              hx-target="#content-swap-area"
              hx-swap="innerHTML"
              hx-indicator="#spinner"
              class="mb-8">

            <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-600 border-dashed rounded-lg cursor-pointer bg-gray-700 hover:bg-gray-600 transition-colors">
                <div id="upload-prompt" class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/></svg>
                    <p class="mb-2 text-sm text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                </div>
                <div id="file-feedback" class="hidden flex-col items-center justify-center text-center">
                     <p class="text-lg text-green-400">File Selected:</p>
                     <p id="file-name-display" class="font-mono text-gray-300 break-all px-4"></p>
                </div>
            </label>

            <input id="file-upload" name="file" type="file" class="hidden" accept=".json"
                   _="on change
                        add .hidden to #upload-prompt
                        remove .hidden from #file-feedback
                        put my.files[0].name into #file-name-display's innerHTML">

            <div class="flex justify-center mt-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
                    Start Analysis
                </button>
            </div>

            <div id="spinner" class="htmx-indicator text-center mt-4 text-gray-400">
                <p>Uploading...</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
