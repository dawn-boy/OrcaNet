<div class="bg-gray-800 p-6 rounded-lg">
    <h4 class="text-xl mb-4 text-white">Visualizations for {{ contig_id }}</h4>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="text-center">
            <h5 class="text-md font-semibold text-gray-300 mb-2">CGR Fractal Image</h5>
            <img src="{{ cgr_url }}" alt="CGR Image for {{ contig_id }}" class="rounded-lg w-full h-auto">
        </div>
        <div class="text-center">
            <h5 class="text-md font-semibold text-gray-300 mb-2">Morlet Wavelet</h5>
            <div id="wavelet-chart" class="w-full h-full bg-gray-900 rounded"></div>
        </div>
    </div>
</div>

<script>
    {
        const wavelet_json_str = `{{ wavelet_plot_json|safe }}`;
        if (wavelet_json_str) {
            const wavelet_json = JSON.parse(wavelet_json_str);
            const waveletDiv = document.getElementById('wavelet-chart');
            Plotly.newPlot(waveletDiv, wavelet_json.data, wavelet_json.layout);
        }
    }
</script>
