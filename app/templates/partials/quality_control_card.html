<h4 class="text-xl font-bold text-white mb-4">Stage 1: Quality Control</h4>

{% if stage_data %}
    <div class="grid grid-cols-2 gap-4 text-center h-full items-center">
        <div>
            <p class="text-sm font-semibold text-green-400">High Quality Reads</p>
            <p class="text-3xl font-mono font-bold text-white">{{ "{:,}".format(stage_data.high_quality_reads) }}</p>
        </div>
        <div>
            <p class="text-sm font-semibold text-yellow-400">Low Quality / Discarded</p>
            <p class="text-3xl font-mono font-bold text-white">{{ "{:,}".format(stage_data.low_quality_reads) }}</p>
        </div>
    </div>
{% else %}
    <div class="flex flex-col justify-center h-full">
        <p class="text-gray-400 text-sm mb-2 text-center">Processing reads...</p>
        <div class="w-full bg-gray-700 rounded-full h-4">
            <div class="bg-blue-600 h-4 rounded-full animate-pulse" style="width: 100%"></div>
        </div>
    </div>
{% endif %}
