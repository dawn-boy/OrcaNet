<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrcaNet eDNA Analysis</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <div id="global-spinner" class="htmx-indicator fixed top-4 right-4 z-50">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-cyan-400"></div>
    </div>

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold text-cyan-400 text-center mb-8">OrcaNet</h1>

        <main id="main-content" hx-indicator="#global-spinner">
            {% block content %}{% endblock %}
        </main>
    </div>

</body>
</html>
