services:
  redis:
    image: "redis:7-alpine"
    restart: always

  web:
    build:
      context: .
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    ports:
      - "5000:5000"
    volumes:
      - .:/orcanet
    depends_on:
      - redis

  worker:
    build:
      context: .
      args:
        - UID=${UID:-1000}
        - GID=${GID:-1000}
    command: celery -A celery_worker.celery_app worker --loglevel=info
    volumes:
      - .:/orcanet
    depends_on:
      - redis

  tailwind:
    build: .
    command: npm run watch
    volumes:
      - .:/orcanet